<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <div id="phonebook">
            <h1>Phonebook:</h1>
            <ul class="userPhonebookTitle">
                <li>Remove Contact</li>
                <li>Contact Name</li>
                <li>Contact Phone</li>
                <li>Contact Email</li>
            </ul>
        </div>
        <div>
            <ul class="addNewContact">
                <li><input id="contactName" type ="text" placeholder="Enter contact name"/></li>
                <li><input id="contactPhone" type ="phone" placeholder="Enter contact phone"/></li>
                <li><input id="contactEmail" type ="email" placeholder="Enter contact email"/></li>
                <li><button id="addContact"> ADD CONTACT</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
