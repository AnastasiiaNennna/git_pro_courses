<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/skeleton.css" />
    <link rel="stylesheet" href="../css/dark-theme.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
    <title>To Do List</title>
</head>
<body>
    <form class="container">
        <h1 class="to-do-title">Create your To Do List:</h1>
        <div id="todoList"></div>
        <form id="todoForm" class="row">
            <input 
                id="newTodoItem" 
                class="ten columns new-to-do" 
                type ="text" 
                placeholder="Type what you want to do"
            />
            <button id="addToDo" class="two columns"> ADD </button>
        </form>
        <script type="text/template" id="todoItemTemplate">
            <div class="to-do-item {{doneClass}}" data-id="{{id}}">
                {{task}}
                <button type="button" class="delete-btn">x</button>
            </div>
        </script>
    </div>
</body>
</html>
