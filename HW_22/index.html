<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        />
        <link rel="stylesheet" href="../css/normalize.css" />
        <link rel="stylesheet" href="../css/skeleton.css" />
        <link rel="stylesheet" href="../css/dark-theme.css" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
            defer
        ></script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            defer
        ></script>
        <script src="resourse.js" defer></script>
        <script src="app.js" defer></script>
        <title>Phonebook</title>
    </head>
    <body>
        <div class="container">
            <div id="phonebook-wrapper">
                <h1>Phonebook:</h1>
                <button id="addContactBtn" class="header-button">
                    Add Contact
                </button>
                <div class="phonebookTitle row u-full-width">
                    <div class="three columns u-full-width">Name</div>
                    <div class="three columns u-full-width">Surname</div>
                    <div class="three columns u-full-width">Phone</div>
                </div>
                <div id="phonebook"></div>
            </div>
            <div id="formModal" title="Create new contact">
                <form>
                    <fieldset>
                        <label for="name">Name</label>
                        <input
                            type="text"
                            name="name"
                            id="contactName"
                            placeholder="Enter contact name"
                            class="text ui-widget-content ui-corner-all contact-input"
                        />
                        <label for="surname">Surname</label>
                        <input
                            type="text"
                            name="surname"
                            id="contactSurname"
                            placeholder="Enter contact surname"
                            class="text ui-widget-content ui-corner-all contact-input"
                        />
                        <label for="phone">Phone</label>
                        <input
                            type="tel"
                            name="phone"
                            id="contactPhone"
                            placeholder="Enter contact phone"
                            class="text ui-widget-content ui-corner-all contact-input"
                        />
                        <input
                            id="contactId"
                            class="hidden contact-input"
                            type="text"
                        />
                        <!-- Allow form submission with keyboard without duplicating the dialog button -->
                        <input
                            type="submit"
                            tabindex="-1"
                            style="position: absolute; top: -1000px"
                        />
                    </fieldset>
                </form>
            </div>
            <div id="dialog" title="Attention!" class="hidden">
                <p>Please, fill the form</p>
            </div>
            <script type="text/template" id="contactItemTemplate">
                <div class="contactItem" data-id="{{id}}">
                    <div type="button" class="edit-btn phonebook-el one column">Edit</div>
                    <div class="phonebook-el three columns u-full-width">{{name}}</div>
                    <div class="phonebook-el three columns u-full-width">{{surname}}</div>
                    <div class="phonebook-el three columns u-full-width">{{phone}}</div>
                    <div type="button" class="delete-btn phonebook-el one column">x</div>
                </div>
            </script>
        </div>
    </body>
</html>
