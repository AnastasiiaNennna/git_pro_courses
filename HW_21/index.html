<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/normalize.css" />
        <link rel="stylesheet" href="../css/skeleton.css" />
        <link rel="stylesheet" href="../css/dark-theme.css" />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
            defer
        ></script>
        <script src="app.js" defer></script>
        <title>stickers Board</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <button id="addStickerBtn" class="header-button">
                    Add Sticker
                </button>
            </div>
            <div id="stickersBoard" class=""></div>
        </div>
        <script type="text/template" id="stickerTemplate">
            <div class="sticker-item" id="{{id}}">
                <div class="sticker-title-wrap">
                    <p class="sticker-title">Enter your text</p>
                    <span class="delete-btn">x</span>
                </div>
                <form>
                    <textarea name="description"class="sticker-description">{{description}}</textarea>
                </form>
            </div>
        </script>
    </body>
</html>
