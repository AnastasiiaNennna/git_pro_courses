<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./vendor-min.css" />
        <link rel="stylesheet" href="./all-min.css" />
        <script src="./all-min.js" defer></script>
        <title>Photo Albums</title>
    </head>
    <body>
        <div class="container">
            <div id="albums-wrapper"></div>
            <div id="photos-wrapper"></div>
        </div>
        <script type="text/template" id="albumTemplate">
            <div class="album-item" data-id="{{id}}">{{title}}</div>
        </script>
        <script type="text/template" id="photosTemplate">
            <div class="photo-item" data-id="{{id}}">
                <img src="{{url}}" alt="" />
                <span>{{title}}</span>
            </div>
        </script>
    </body>
</html>
